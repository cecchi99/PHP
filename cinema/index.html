<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cinepanettone</title>
    
    <meta charset="utf-8"> 
    
    <!-- link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="controller/elenco.js"></script>
    <script src="controller/dettagli.js"></script>
    <script src="controller/delete.js"></script>
    <script src="controller/login.js"></script>
  </head>
  <body>
    
    <!-- header pagina -->
    <div class="jumbotron text-center">
      <h1>Cinepanettone</h1>
      <a href="#admin" id="link">Accedi come amministratore</a>
      <a href="#logout" id="logout" style="display:none">Disconnetti</a>
    </div>
    
    <!-- contenuto pagina -->
    <div class="container">
      <div class="row" id="elenchi">
        <!-- elenco film -->
        <div id="film" class="col-sm-4">
          <h2>Film</h2>
          <select id="elencoFilm"></select>
          <button id="filmbtn" class="btn btn-primary">Dettagli</button>
          <button id="filmdlt" class="btn btn-danger">Cancella</button>
          <div id="divFilm" style="display:none">
            <h2>Dettagli film</h2>
            <table id="dettagliFilm"></table>
          </div>
          <div id="divInt" style="display:none">
            <h2>Interpreti</h2>
            <table id="interpreti"></table>
          </div>
        </div>
        <!-- elenco cinema -->
        <div class="col-sm-4">
          <h2>Cinema</h2>
          <select id="elencoCinema"></select>
          <button id="cinemabtn" class="btn btn-primary">Dettagli</button>
          <button id="cinemadlt" class="btn btn-danger">Cancella</button>
          <div id="divCinema" style="display:none">
            <h2>Dettagli cinema</h2>
            <table id="dettagliCinema"></table>
          </div>
        </div>
        <!-- elenco programmazioni -->
        <div class="col-sm-4">
          <h2>Programmazioni</h2>
          <select id="elencoProg"></select>
          <button id="progbtn" class="btn btn-primary">Dettagli</button>
          <button id="progdlt" class="btn btn-danger">Cancella</button>
          <div id="divProg" style="display:none">
            <h2>Dettagli programmazione</h2>
            <table id="dettagliProg"></table>
          </div>
        </div>
      </div>
      
      <!-- login admin -->
      <div class="row" id="admin" style="display:none">
        <div class="col-sm-6">
          <form id="loginForm">
            Email: <input type="email" id="email"><br>
            Password: <input type="password" id="password"><br>
            <button id="login" class="btn btn-primary">Accedi</button>
            <button id="cancel" class="btn btn-danger">Annulla</button>
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
