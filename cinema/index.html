<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cinepanettone</title>
    
    <meta charset="utf-8"> 
    
    <!-- link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="controller/elenco.js"></script>
    <script src="controller/dettagli.js"></script>
  </head>
  <body>
    
    <!-- header pagina -->
    <div class="jumbotron text-center">
      <h1>Cinepanettone</h1>
    </div>
    
    <!-- contenuto pagina -->
    <div class="container">
      <div class="row">
        <!-- elenco film -->
        <div id="film" class="col-sm-4">
          <select id="elencoFilm"></select>
          <button id="filmbtn" class="btn btn-primary">Dettagli</button>
          <table id="dettagliFilm"></table>
          <table id="interpreti"></table>
        </div>
        <!-- elenco cinema -->
        <div class="col-sm-4">
          <select id="elencoCinema"></select>
          <button id="cinemabtn" class="btn btn-primary">Dettagli</button>
          <table id="dettagliCinema"></table>
        </div>
        <!-- elenco programmazioni -->
        <div class="col-sm-4">
          <select id="elencoProg"></select>
          <button id="progbtn" class="btn btn-primary">Dettagli</button>
          <table id="dettagliProg"></table>
        </div>
      </div>
    </div>
    
  </body>
</html>
