  <body>
    <h1>WebApp Meteo</h1> 
      
    <div>
      <h2>Meteo</h2>
      <table id="meteo"></table>
      Ricerca localita': 
      <input type="text" id="loc1">
      <input type="button" id="search1" onclick="Weather();" value="Cerca" class="btn btn-primary">
      <input type="button" id="delete1" value="Cancella" class="btn btn-danger">
    </div>
    
    <div>
      <h2>Previsioni</h2>
      <select id="datetime" onchange="Change(this);" style="display:none"></select>
      <table id="previsioni"></table>
      Ricerca localita': 
      <input type="text" id="loc2">
      <input type="button" id="search2" value="Cerca" class="btn btn-primary">
      <input type="button" id="delete2" value="Cancella" class="btn btn-danger">
    </div>
      
  </body>
